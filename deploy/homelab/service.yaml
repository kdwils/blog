apiVersion: v1
kind: Service
metadata:
  name: blog
  namespace: blog
  labels:
    backstage.io/kubernetes-id: blog
spec:
  selector:
    app: blog
    version: stable
  ports:
    - port: 80
      name: http
      targetPort: http
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: blog-canary
  namespace: blog
spec:
  selector:
    app: blog
  ports:
    - port: 80
      name: http
      targetPort: http
  type: ClusterIP
