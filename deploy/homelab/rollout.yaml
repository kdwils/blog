apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-bluegreen
  namespace: blog
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: blog
  strategy:
    canary:
      maxUnavailable: 0
      maxSurge: "25%"
      steps:
        - setWeight: 5
        - pause:
            duration: 30s
        - setWeight: 50
        - pause:
            duration: 30s
        - setWeight: 90
        - pause: {}
      previewReplicaCount: 1
      canaryService: blog-preview
      stableService: blog
      trafficRouting:
        istio:
          virtualService:
            name: blog
            routes:
              - blog
  template:
    metadata:
      labels:
        app: blog
        backstage.io/kubernetes-id: blog
    spec:
      containers:
        - image: ghcr.io/kdwils/blog:main
          imagePullPolicy: Always
          name: blog-rollouts-demo
          ports:
            - containerPort: 8080
              name: http
