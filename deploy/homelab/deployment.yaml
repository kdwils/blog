apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: blog
  labels:
    backstage.io/kubernetes-id: blog
  annotations:
    rollouts.argoproj.io/enabled: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
        backstage.io/kubernetes-id: blog
      annotations:
        rollouts.argoproj.io/enabled: "true"
    spec:
      containers:
        - name: blog
          imagePullPolicy: Always
          image: blog
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
              name: http
