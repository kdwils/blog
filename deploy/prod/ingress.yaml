apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-public
spec:
  ingressClassName: nginx
  rules:
    - host: blog.kyledev.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blog
                port:
                  number: 80
