apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-dev
  namespace: blog
spec:
  selector:
    matchLabels:
      app: blog-dev
  template:
    metadata:
      labels:
        app: blog-dev
    spec:
      containers:
        - name: blog-dev
          image: blog
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
